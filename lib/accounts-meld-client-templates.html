<template name="accountsMeld">
  {{#if visible}}
  <div id="modal1" class="modal">
    <div class="modal-content">
      {{#each questions}}
        {{> meldAction}}
      {{/each}}

      {{#each melding}}
        {{> meldingAction}}
      {{/each}}

      {{#each completed}}
        {{> meldingCompleted}}
      {{/each}}
    </div>
    <div class="modal-footer">
      <!-- <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a> -->
    </div>
  </div>
  {{/if}}
</template>

<template name="meldAction">
  <div class="alert alert-warning">
    <div class="row">
      <div class="col s12">
        <h4>Another account registered with your email address already exists! Would you like to meld the two?</h4>
      </div>
      <div class="col s10">
        {{> meldDetails}}
      </div>
      <div class="col s2">
        <a id="meldActionYes" class="waves-effect waves-light btn">Yes</a>
        <a id="meldActionNotNow" class="waves-effect waves-light btn">Not Now</a>
        <a id="meldActionNever" class="waves-effect waves-light btn">Never</a>
      </div>
    </div>
  </div>
</template>

<template name="meldingAction">
  <div id="toast-container">
    <div class="toast">
      <h4>Melding process started in background!</h4> {{> meldDetails}}
      <a id="closeButton" class="waves-effect waves-light btn">x</a>
    </div>
  </div>

  <!-- <div class="alert alert-info">
    <button type="button" class="close" id="closeButton">×</button>
    <h4>Melding process started in background!</h4> {{> meldDetails}}
  </div> -->
</template>

<template name="meldingCompleted">
  <div id="toast-container">
    <div class="toast">
      <h4>Melding process Completed!</h4> {{> meldDetails}}
      <a id="closeButton" class="waves-effect waves-light btn">x</a>
    </div>
  </div>

  <!-- <div class="alert alert-success">
    <button type="button" class="close" id="closeButton">×</button>
    <h4>Melding process Completed!</h4> {{> meldDetails}}
  </div> -->
</template>

<template name="meldDetails">
  <div class="row">
    <div class="col s6">
      <h3>Source Account</h3>
      <p>
        Services: {{#each src_info.services}} {{this}} {{/each}}
      </p>
      <p>
        Emails: {{#each src_info.emails}} {{address}} {{#unless verified}}(not verified!){{/unless}} {{/each}}
      </p>
    </div>
    <div class="col s6">
      <h3>This Account</h3>
      <p>
        Services: {{#each dst_info.services}} {{this}} {{/each}}
      </p>
      <p>
        Emails: {{#each dst_info.emails}} {{address}} {{#unless verified}}(not verified!){{/unless}} {{/each}}
      </p>
    </div>
  </div>
</template>
